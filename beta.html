<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Copy to Clipboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .color-button {
            display: inline-block;
            width: 100px;
            margin: 4px;
            padding: 0px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click a Color to Copy to Clipboard</h1>

    <div id="notification"></div>

    <img src="img/yellow.jpg" class="color-button" id="yellow-button" data-color="YELLOW"/>
    <img src="img/black.jpg" class="color-button" id="black-button" data-color="BLACK"/>
    <img src="img/gray.jpg" class="color-button" id="gray-button" data-color="GRAY"/>
    <img src="img/orange.jpg" class="color-button" id="orange-button" data-color="ORANGE"/>
    <img src="img/white.jpg" class="color-button" id="white-button" data-color="WHITE"/>
    <img src="img/brown.jpg" class="color-button" id="brown-button" data-color="BROWN" />
    <img src="img/blue.jpg" class="color-button" id="blue-button" data-color="BLUE"/>
    <img src="img/purple.jpg" class="color-button" id="purple-button" data-color="PURPLE"/>
    <img src="img/red.jpg" class="color-button" id="red-button" data-color="RED"/>
    <img src="img/green.jpg" class="color-button" id="green-button" data-color="GREEN"/>

    <script>
        const colorButtons = document.querySelectorAll('.color-button');
        const notification = document.getElementById('notification');

        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
                const colorValue = button.getAttribute('data-color');
                copyToClipboard(colorValue);
                showNotification(colorValue);
            });
        });

        function copyToClipboard(value) {
            const textarea = document.createElement('textarea');
            textarea.value = value;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        function showNotification(value) {
            notification.innerText = `Copied ${value} to clipboard!`;
            setTimeout(() => {
                notification.innerText = '';
            }, 2000);
        }
    </script>
</body>
</html>
